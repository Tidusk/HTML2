<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario 2</title>
</head>
<body>
    <h2 style="text-align: center;">Segundo Exemplo Formulário></h2>
    <form>
        <fieldset  style="width: 20%; margin: 0 auto;">
    <table ">
        <tr>
            <td style="text-align: right;">Nome:</td>
            <td><input type="dsada" name="nome"
                        placeholder="Seu nome..."></td>
        </tr>        
        <tr>
            <td style="text-align: right;">E-mail:</td>
            <td><input type="email" name="email"
                        placeholder="Seu e-mail..."></td>
        </tr>        
        <tr>
            <td style="text-align: right;">Salário:</td>
            <td><input type="number" name="salario"
                        step="0.05" min="0" max="10000" placeholder="Seu salário..."></td>
        </tr>
        <tr>
            <td style="text-align:right">Telefone:</td>
            <td>
                <input type="tel" name="telefone" 
                       placeholder="Seu telefone...">
            </td>
        </tr>
        <tr>
            <td style="text-align: right;"></td>
            <td>
                <select name="UF" M >
                    <option selected disabled>Selecione...</option>
                    <option>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rondônia</option>
                    <option>Acre</option>
                </select>
            </td>
        </tr>
            <tr>
                <td style="text-align: right;">Hobby:</td>
                <td>
                    <input type="radio" name="hobby" value="jogos">Jogos
                &nbsp;&nbsp;
                <input type="radio" name="hobby" value="esportes">Esportes &nbsp;&nbsp;
                <input type="radio" name="hobby" value="musica">Música
                </td>
            </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </td>
        </tr>
       
    </fieldset>
    </form>
    </table>

</body>
</html>
