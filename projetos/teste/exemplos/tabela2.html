<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 Tabelas</title>
</head>
<body>
    <h2>Tabela de Produtos</h2>
    <table  border="19" style="width: 100%;">
        <thead style="background-color:lightblue;">
            <tr>
                <th colspan="4">Ilustrações</th>
            </tr>
            <tr>
                <th rowspan="2">Produto</th>
                <th colspan="3">Valor Médio</th>
            </tr>
            <tr>
                <th>Capa</th>
                <th>Página Simples</th>
                <th>Vinheta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cartilhas e Manuais</td>
                <td><center>1.500</center></td>
                <td><center>1.000</center></td>
                <td><center>250</center></td>
            </tr>
            <tr>
                <td>Jornal</td>
                <td><center>2.500</center></td>
                <td><center>900</center></td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Ariquemes Serviços</td>
            </tr>
        </tfoot>
    </table>

    <a href="../index.html">oi</a>
</body>
</html>
